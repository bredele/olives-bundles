<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Website layout</title>
		<link rel="stylesheet" href="theme/default.css" data-theme="bind:href,href">
		<style type="text/css">
		html {
			display: table;
			table-layout: fixed;
			width: 100%; 
			height: 100%;
		}

		body {	
			display: table-cell;	
			width: 100%; 
			height: 100%;
			vertical-align: middle;
			margin:0;
		}

		.flag {
			margin: auto;
		}

		select {
			position:absolute;
			top:40px; left: 40px;
		}
		</style>
	</head>
	<body>
		<select data-select="listen:change,toggleTheme">
			<option value="theme/default.css">France</option>
			<option value="theme/canada.css">Canada</option>
		</select>
		<div class="flag">
			<div class="fs1" aria-hidden="true" data-icon=")"></div>
		</div>
		<script src="../libs/require.js"></script>
		<script src="../libs/Emily.js"></script>
		<script src="../libs/Olives.js"></script>
		<script src="js/theme.js"></script>
	</body>
</html>
